<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Maishmaxx Talent Search</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="admin.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .auth-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        .auth-card h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .auth-card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .auth-card button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .auth-card button:hover {
            background: #0056b3;
        }

        #adminForm, #contestantList {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Admin Authentication Popup -->
    <div id="auth-popup" class="auth-container">
        <div class="auth-card">
            <h2>Admin Login</h2>
            <input type="email" id="admin-email" placeholder="Enter Admin Email" required>
            <input type="password" id="admin-password" placeholder="Enter Password" required>
            <button onclick="authenticate()">Login</button>
        </div>
    </div>

    <!-- Admin Panel (Hidden Until Login) -->
    <div id="adminForm">
        <h1>Admin Panel - Add Contestants</h1>
        <form id="adminAddForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="text" id="artistName" placeholder="Artist Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="text" id="idNumber" placeholder="ID Number">
            <input type="text" id="talentUrl" placeholder="Talent Video URL">
            <select id="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="text" id="talentCategory" placeholder="Talent Category" required>
            <input type="text" id="county" placeholder="County" required>
            <input type="file" id="profilePic" accept="image/*">
            <button type="submit">Add Contestant</button>
        </form>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="contestantList">
        <h2>Contestants List</h2>
        <div id="contestantListContainer"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("admin_authenticated") === "true") {
                document.getElementById("auth-popup").style.display = "none";
                document.getElementById("adminForm").style.display = "block";
                document.getElementById("contestantList").style.display = "block";
            }
            loadContestants();
        });

        function authenticate() {
            const email = document.getElementById("admin-email").value;
            const password = document.getElementById("admin-password").value;

            if (!email || !password) {
                alert("Please enter your email and password.");
                return;
            }

            const scriptURL = "https://script.google.com/macros/s/AKfycbzTV84aL1eH0lvMZbjIK24UpGmfvn8IvLPfN-A7JrTyo51nWETyEEqD8RzJQe011K-RiQ/exec"; // Update this with your correct Web App URL

            fetch(scriptURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action: "login", email, password })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Login Response:", data); // Debugging
                if (data.status === "success") {
                    localStorage.setItem("admin_authenticated", "true");
                    document.getElementById("auth-popup").style.display = "none";
                    document.getElementById("adminForm").style.display = "block";
                    document.getElementById("contestantList").style.display = "block";
                } else {
                    alert("Login failed: " + data.message);
                }
            })
            .catch(error => {
                alert("Login failed. Please check your network and try again.");
                console.error("Error:", error);
            });
        }

        function logout() {
            localStorage.removeItem("admin_authenticated");
            location.reload();
        }

        function loadContestants() {
            const scriptURL = "https://script.google.com/macros/s/AKfycbwZTF1mkiyMBgMdGfD2u7qhrFW3PDepBBXdvnAMtfMLJk69JH9JBeiDc4RLp7OCs67v/exec"; // Update with correct URL

            fetch(scriptURL)
            .then(response => response.json())
            .then(data => {
                if (data.status === "error") {
                    alert("Error loading contestants: " + data.message);
                    return;
                }

                const container = document.getElementById("contestantListContainer");
                container.innerHTML = "";

                data.data.forEach(contestant => {
                    const card = document.createElement("div");
                    card.classList.add("contestant-card");

                    card.innerHTML = `
                        <img src="${contestant.profilePicURL}" alt="${contestant.fullName}">
                        <h3>${contestant.fullName}</h3>
                        <p><strong>Artist Name:</strong> ${contestant.artistName}</p>
                        <p><strong>Email:</strong> ${contestant.email}</p>
                        <p><strong>Phone:</strong> ${contestant.phone}</p>
                        <p><strong>Talent URL:</strong> <a href="${contestant.talentUrl}" target="_blank">View Talent</a></p>
                        <p><strong>Talent Category:</strong> ${contestant.talentCategory}</p>
                        <p><strong>County:</strong> ${contestant.county}</p>
                        <p><strong>Unique Code:</strong> ${contestant.uniqueCode}</p>
                        <p><strong>Votes:</strong> ${contestant.votes}</p>
                    `;

                    container.appendChild(card);
                });
            })
            .catch(error => {
                alert("Network error! Please try again.");
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
