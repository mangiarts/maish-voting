<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Maishmaxx Talent Search</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="admin.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000000;
            color: #333;
            margin: 0;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .auth-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        .auth-card h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .auth-card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .auth-card button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .auth-card button:hover {
            background: #0056b3;
        }

        #adminForm {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
        }

        #adminAddForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px auto;
            max-width: 500px;
            background: white;
        }

        #adminAddForm input,
        #adminAddForm select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #FF6B00;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #adminAddForm input:focus,
        #adminAddForm select:focus {
            outline: none;
            border-color: #FF6B00;
            box-shadow: 0 0 5px rgba(255, 107, 0, 0.3);
        }

        button {
            background: #FF6B00;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            background: #ff8533;
        }

        h1, h2 {
            color: #FF6B00;
        }
    </style>
</head>
<body>

    <!-- Admin Authentication Popup -->
    <div id="auth-popup" class="auth-container">
        <div class="auth-card">
            <h2>Admin Login</h2>
            <input type="email" id="admin-email" placeholder="Enter Admin Email" required>
            <input type="password" id="admin-password" placeholder="Enter Password" required>
            <button type="button" onclick="authenticate()">Login</button>

        </div>
    </div>

    <!-- Admin Panel (Hidden Until Login) -->
    <div id="adminForm">
        <h1>Admin Panel - Add Contestants</h1>
        <form id="adminAddForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="text" id="artistName" placeholder="Artist Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="text" id="idNumber" placeholder="ID Number">
            <input type="text" id="talentUrl" placeholder="Talent Video URL">
            <select id="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <select id="talentCategory">
                <option value="">Select Category</option>
                <option value="Music">Music</option>
                <option value="Dj">Dj</option>
                <option value="Art">Art</option>
                <option value="Mc">Mc</option>
                <option value="Modelling">Modelling</option>
            </select>
            <!-- <input type="text" id="talentCategory" placeholder="Talent Category" required> -->
            <input type="text" id="county" placeholder="County" required>
            <input type="file" id="profilePic" accept="image/*">
            <button type="submit">Add Contestant</button>
        </form>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="contestantList">
        <h2>Contestants List</h2>
        <div id="contestantListContainer"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("admin_authenticated") === "true") {
                document.getElementById("auth-popup").style.display = "none";
                document.getElementById("adminForm").style.display = "block";
                document.getElementById("contestantList").style.display = "block";
            }
            loadContestants();
        });
        

        document.getElementById("auth-popup").addEventListener("submit", function(e) {
            e.preventDefault();
        });


        const scriptURL = "https://script.google.com/macros/s/AKfycbwITeLMzV4QRhcoJJ7g9E9rxuI05PVvaEfZLXD1M5X7hW-bGaTSL_U5jZ_Fi8dT1DpInw/exec"; // Update this with your correct Web App URL

        function authenticate() {
            const email = document.getElementById("admin-email").value;
            const password = document.getElementById("admin-password").value;

            console.log("Starting authentication...");

            fetch(scriptURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                mode: "no-cors",
                body: JSON.stringify({ 
                    action: "login", 
                    email: email, 
                    password: password 
                })
            })
            .then(response => {
                console.log("Response received:", response);
                if (response.type === 'opaque') {
                    // Handle no-cors response
                    localStorage.setItem("admin_authenticated", "true");
                    document.getElementById("auth-popup").style.display = "none";
                    document.getElementById("adminForm").style.display = "block";
                    document.getElementById("contestantList").style.display = "block";
                    return;
                }
                return response.text();
            })
            .then(text => {
                if (text) {
                    const data = JSON.parse(text);
                    handleLoginResponse(data);
                }
            })
            .catch(error => {
                console.log("Error details:", error);
                alert("Login failed. Please check your network and try again.");
            });
        }

        function handleLoginResponse(data) {
            if (data.status === "success") {
                localStorage.setItem("admin_authenticated", "true");
                document.getElementById("auth-popup").style.display = "none";
                document.getElementById("adminForm").style.display = "block";
                document.getElementById("contestantList").style.display = "block";
            } else {
                alert("Login failed: " + data.message);
            }
        }
        function logout() {
            localStorage.removeItem("admin_authenticated");
            document.getElementById("auth-popup").style.display = "block";
            document.getElementById("adminForm").style.display = "none";
            document.getElementById("contestantList").style.display = "none";
        }

        function doPost(e) {
            return ContentService.createTextOutput(JSON.stringify({
                'status': 'success',
                // your response data
            }))
            .setMimeType(ContentService.MimeType.JSON)
            .addHeader('Access-Control-Allow-Origin', '*');
        }

        function loadContestants() {
            const scriptURL = "https://script.google.com/macros/s/AKfycbyDlrd7OYWzx_Yv07mmKGslBPvIUh-5S7SC3TC5BtkBVzOy4dtLZHFxgIyKO6z0gyGE/exec"; // Update with correct URL

            fetch(scriptURL)
            .then(response => response.json())
            .then(data => {
                if (data.status === "error") {
                    alert("Error loading contestants: " + data.message);
                    return;
                }

                const container = document.getElementById("contestantListContainer");
                container.innerHTML = "";

                data.data.forEach(contestant => {
                    const card = document.createElement("div");
                    card.classList.add("contestant-card");

                    card.innerHTML = `
                        <img src="${contestant.profilePicURL}" alt="${contestant.fullName}">
                        <h3>${contestant.fullName}</h3>
                        <p><strong>Artist Name:</strong> ${contestant.artistName}</p>
                        <p><strong>Email:</strong> ${contestant.email}</p>
                        <p><strong>Phone:</strong> ${contestant.phone}</p>
                        <p><strong>Talent URL:</strong> <a href="${contestant.talentUrl}" target="_blank">View Talent</a></p>
                        <p><strong>Talent Category:</strong> ${contestant.talentCategory}</p>
                        <p><strong>County:</strong> ${contestant.county}</p>
                        <p><strong>Unique Code:</strong> ${contestant.uniqueCode}</p>
                        <p><strong>Votes:</strong> ${contestant.votes}</p>
                    `;

                    container.appendChild(card);
                });
            })
            .catch(error => {
                alert("Network error! Please try again.");
                console.error("Error:", error);
            });
        }
        
        document.getElementById("adminAddForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('action', 'addContestant');
            formData.append('fullName', document.getElementById("fullName").value);
            formData.append('artistName', document.getElementById("artistName").value);
            formData.append('email', document.getElementById("email").value);
            formData.append('phone', document.getElementById("phone").value);
            formData.append('idNumber', document.getElementById("idNumber").value);
            formData.append('talentUrl', document.getElementById("talentUrl").value);
            formData.append('gender', document.getElementById("gender").value);
            formData.append('talentCategory', document.getElementById("talentCategory").value);
            formData.append('county', document.getElementById("county").value);
            formData.append('uniqueCode', `TTS-${Date.now()}`);

            // Using fetch with the correct configuration
            fetch(scriptURL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text()) // Get response as text
            .then(data => {
                console.log("Response from Google Apps Script:", data);
                alert("Data saved successfully!");
                loadContestants(); // Refresh the list
            })
            .catch(error => {
                console.error("Error details:", error);
                alert("Network error - please check your connection and try again.");
            });
        });


    </script>
</body>
</html>
